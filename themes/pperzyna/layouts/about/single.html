{{ define "main" }}
<section class="pt-4 has-border-top--muted">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-2 ">
        <figure class="image is-square">
          <img src="" data-src="/img/piotrperzyna.jpg" class="lazyload is-rounded" alt="Piotr Perzyna"></figure>
      </div>
      <div class="column is-offset-1 is-4">
        <div>
          <span class="tag is-primary is-medium is-light">about me</span>
        </div>
        <div class="pt-2 pb-4 is-size-4">
          Hi, I am Piotr Perzyna!
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="certs mt-4">
  <div class="container">
    <div class="section-header">
      <div class="header has-text-centered has-border-bottom--muted">
        <h4 class="title has-border-bottom--success is-4">my certifications</h4>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-8">
        <div class="columns is-centered is-multiline is-mobile has-text-centered">
          {{ range readDir "/static/img/certs" }}
          <div class="column is-half-touch is-one-quarter-desktop">
            <figure class="image is-1by1">
              <img src="" data-src="/img/certs/{{.Name | urlize }}" class="lazyload" alt="{{ trim .Name ".png" | humanize | title }}" title="{{ trim .Name ".png" | humanize | title }}">
            </figure>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

<section class="certs mt-4">
  <div class="container">
    <div class="section-header">
      <div class="header has-text-centered has-border-bottom--muted">
        <h4 class="title has-border-bottom--success is-4">my photos</h4>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column is-10">
        <div class="columns is-centered is-multiline is-mobile has-text-centered">
          {{ range readDir "/static/img/me" }}
          <div class="column is-half-touch is-half-desktop">
            <figure class="image is-16by9">
              <img src="" data-src="/img/me/{{.Name | urlize }}" class="lazyload" alt="{{ trim .Name ".png" | humanize | title }}" title="{{ trim .Name ".png" | humanize | title }}">
            </figure>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ .Render "whoami" }}
{{ end }}
